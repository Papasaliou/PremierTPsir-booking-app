name: Builde and run
on:
  push:
    branches:
      -main
      -jenkins
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          cache:  maven
          name: build-with Maven
      - run: mvn -B package --file pom.xml

